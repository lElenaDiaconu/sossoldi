<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Storico
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clearAllMovements()" color="danger">
        <ion-icon name="trash-bin-outline">
        </ion-icon>
      </ion-button>
      <ion-button (click)="reloadList()">
        <ion-icon name="refresh-outline" class="refresh-icon">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Storico</ion-title>
    </ion-toolbar>
  </ion-header>
  <movements-list [listData]="listData()" />
</ion-content>
