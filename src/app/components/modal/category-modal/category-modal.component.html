<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Aggiungi categoria</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    @if(data !== null){
    <ion-item>
        <ion-input type="text" labelPlacement="stacked" label="Inserire nome" [(ngModel)]="data.Name" placeholder="Nome"
            required="true"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" labelPlacement="stacked" label="Inserire colore" [(ngModel)]="data.Color"
            placeholder="Colore" required="false"></ion-input>

        <ion-button slot="end" (click)="openColorPicker = true">Scegli colore</ion-button>
        <ion-modal [isOpen]="openColorPicker" (didDismiss)="openColorPicker = false" [initialBreakpoint]="1"
            [breakpoints]="[0, 0.5, 1]" class="color-picker-modal">
            <ng-template>
                <color-picker (colorSelected)="onColorPicked($event); openColorPicker = false">
                </color-picker>
            </ng-template>
        </ion-modal>
    </ion-item>
    }
</ion-content>
